version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/rag-ingestion"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "rag-ingestion"
    commit-message:
      prefix: "deps"
